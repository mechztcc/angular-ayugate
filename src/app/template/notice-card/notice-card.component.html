<div class="card mt-2 shadow-lg " style="width: 20rem;">
    <div class="card-body">
      <h5 class="card-title bg-primary text-center">{{ notice.titulo }}</h5>
      <p class="card-text" id="collapseExample">{{ notice.descricao}}</p>
      <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex flex-column">
            <small class="autor">Autor: {{ notice.autor }}</small>
            <div class="status-active text-success text-center border" *ngIf="notice.status === 1">
              Ativo
            </div>
            <div class="status-desactive text-danger text-center border" *ngIf="notice.status != 1">
              Inativo
            </div>
          </div>
        <div class="d-flex">
            <a [routerLink]="[ '/editar', notice.id ]" class="btn btn-outline-primary btn-sm mr-1">Editar</a>
            <button  class="btn btn-outline-danger btn-sm" (click)="deleteNotice()">Excluir</button>
        </div>  
      </div>
    </div>
  </div>
